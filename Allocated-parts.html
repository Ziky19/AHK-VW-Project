<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allocate car parts</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/allocated-form.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
              <div class="logo">
                <img src="images/logo.png" class="mx-auto d-block" alt="logo" height="50px" width="50px"/>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
              <div class="title">
                <h4 class="text-center">Allocated car parts</h4>
              </div>
            </div>    
        </div>

        <div class="row">
            <form class="mx-auto d-block allocated-form">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Warehouse</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Car part</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Quantity</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Faulty</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    
                  </div>

                  <a href="#" class="btn btn-primary">Submit</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
