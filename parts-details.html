    <script>
        var db = firebase.firestore();

        function getAllParts() {
            var allPartsTable = document.getElementById('allParts');
            db.collection("carParts").get().then((querySnapshot) => {
                allPartsTable.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    // console.log(`${doc.id} => ${doc.data().projectName}`);
                    let data = doc.data();
                    console.log(data);
                    let newRow = `
                    <tr>
                            <td scope="row">1</td>
                            <td>${getFormattedDate(data.timestamp.toDate())}</td>
                            <td>${data.batchNum}</td>
                            <td>${data.partNum}</td>
                            <td>${data.referenceNum}</td>
                            <td>${data.category}</td>
                            <td>${data.carPart}</td>
                            <td>${data.unitPrice}</td>
                            <td>${data.quantity}</td>
                            <td>${data.amount}</td>
                            <td>
                                <button type="button" class="btn btn-secondary btn-sm">Update</button>
                                <button type="button" class="btn btn-danger btn-sm" onclick="deletePart('${doc.id}')">Delete</button>
                            </td>
                        </tr>
                    `
                    allPartsTable.innerHTML = allPartsTable.innerHTML + newRow
                });
            });
        }

        function getFormattedDate(date) {
            let year = date.getFullYear();
            let month = (1 + date.getMonth()).toString().padStart(2, '0');
            let day = date.getDate().toString().padStart(2, '0');

            return month + '/' + day + '/' + year + ', ' + date.toLocaleTimeString();
        }

        function deletePart(id) {
            db.collection("carParts").doc(id).delete().then(function () {
                console.log("Document successfully deleted!");
                window.location.href  =  window.location.href 
            }).catch(function (error) {
                console.error("Error removing document: ", error);
            });
        }

        getAllParts()
    </script>
