<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/parts-form.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
              <div class="logo">
                <img src="images/logo.png" class="mx-auto d-block" alt="logo" height="50px" width="50px"/>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
              <div class="title">
                <h4 class="text-center">Login</h4>
              </div>
            </div>    
        </div>

        <div class="row">
          <form class="mx-auto d-block parts-form">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            
              <a href="parts-details.html" class="btn btn-primary">Login</a>
          </form>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
