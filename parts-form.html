<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add car parts</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/parts-form.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="logo">
          <img src="images/logo.png" class="mx-auto d-block" alt="logo" height="50px" width="50px" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="title">
          <h4 class="text-center">Add car parts</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <form class="mx-auto d-block parts-form" onsubmit="handleAddCarPart(event)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="batchNum">Batch Number</label>
            <input type="text" class="form-control" name="batchNum" required>
          </div>
          <div class="form-group col-md-6">
            <label for="partNum">Part number</label>
            <input type="text" class="form-control" name="partNum" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="referenceNum">Reference Number</label>
            <input type="text" class="form-control" name="referenceNum" required>
          </div>
          <div class="form-group col-md-6">
            <label for="category">Category</label>
            <input type="text" class="form-control" name="category" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="carParts">Car Parts</label>
            <input type="text" class="form-control" name="carParts" required>
          </div>
          <div class="form-group col-md-6">
            <label for="unitPrice">Unit Price</label>
            <input type="number" class="form-control" name="unitPrice" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" required>
          </div>
          <div class="form-group col-md-6">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" name="amount" required>
          </div>
        </div>

        <button type="submit" class="btn btn-secondary">Add car part</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyA1KA-SgFHBqII0abXDZ5wi9XdHkqpiPBA",
      authDomain: "volkswagen-g3.firebaseapp.com",
      databaseURL: "https://volkswagen-g3.firebaseio.com",
      projectId: "volkswagen-g3",
      storageBucket: "volkswagen-g3.appspot.com",
      messagingSenderId: "754101747048",
      appId: "1:754101747048:web:4434e38f5f1635fc6c6add"
    };
  </script>

  <script>
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    // Add car parts
    const handleAddCarPart = (event) => {
      event.preventDefault()
      console.log("handle add parts");
      db.collection("carParts").add({
        batchNum: event.target.batchNum.value,
        partNum: event.target.partNum.value,
        referenceNum: event.target.referenceNum.value,
        category: event.target.category.value,
        carParts: event.target.carParts.value,
        unitPrice: event.target.unitPrice.value,
        quantity: event.target.quantity.value,
        amount: event.target.amount.value,
      })
        .then(function (docRef) {
          console.log("Document written with ID: ", docRef.id);
          event.target.reset()
          window.location.href = "parts-details.html"
        })
        .catch(function (error) {
          console.error("Error adding document: ", error);
        });
    }

  </script>
</body>

</html>
