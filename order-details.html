<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order details</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/order-details.css">
</head>
<body>
  <div class="nav-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-white username">Irene Emade</button>
                    <button type="button" class="btn btn-white dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <img src="images/logo.png" class="logo" />
            </div>
            <div class="col text-center">
                <form class="form-inline">
                    <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
                    <input type="submit" hidden>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="titlebar">
  <div class="container">
      <div class="row">
          <div class="col"><h4>Order details</h4></div>
      </div>
  </div>
</div>

<div class="container">
    <div class="card w-50 mx-auto d-block">
      <div class="card-body">
        <p class="card-title"><small>Date: </small>10/10/20</p>
        <p class="card-title"><small>Category: </small>body</p>
        <p class="card-title"><small>Parts: </small>seats</p>
        <p class="card-title"><small>Quantity: </small>100</p>
        <p class="card-title"><small>Telephone: </small>100</p>
        <!-- <a href="#" class="btn btn-primary">Accept</a>
        <a href="#" class="btn btn-primary">decline</a> -->
        <button type="button" class="btn btn-secondary btn-sm">Update</button>
        <button type="button" class="btn btn-danger btn-sm">Delete</button>
       
      </div>
  </div>
</div>

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
